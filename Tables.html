<!docutype html>
<html>
    <head>
        <style>

  /*Navi*/
  .topnav {
  overflow: hidden;padding-top:0px;
  background-color: rgb(12, 2, 2);position:fixed;width:100%;margin-top: 80px;
}
/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;cursor: pointer;
  padding: 10px 16px;
  text-decoration: none;margin-top:0px;
}
        .topnav a:hover{
            background-color:green; color:white;font-family:lucida;cursor:block;
        }

@media only screen and (min-width:320px) and (max-width:730px){
    .topnav{width:100%}
    h1{text-align:center;background-color:green;font-size:x-large;}
}
        </style>
    </head>
    <body>
    <div class="topnav">
        <a>Moni</a><a>Nkhani</a>
    </div>
    <h1>JustSam</h1>
    <p>Takulandirani kuno a Yvonne</p>
</body>
</html>
